<html>

<head>
    <title>passenger login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <style>
        #header {
  height: 70px;
  transition: all 0.5s;
  z-index: 997;
  color:white;
  background: linear-gradient(45deg, #1de099, #1dc8cd);
}

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

        *,
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }

        html,
        body {
            height: 100%;
            background-color: #152733;
            overflow: hidden;
            background:linear-gradient(white,rgb(132, 233, 208))      }


        .form-holder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .form-holder .form-content {
            position: relative;
            text-align: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 60px;
        }

        .form-content .form-items {
            border-left: 2px solid gray;
            border-top: 2px solid gray;
            box-shadow: 1px 2px 9px 4px rgba(20,20,20,0.4);

            padding: 40px;
            display: inline-block;
            width: 100%;
            min-width: 540px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            text-align: left;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
            margin-left: 70px;
            margin-right: -30px;
            margin-top:-80px ;
        }

        .form-content h3 {
            color: black;
            text-align: left;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-content h3.form-title {
            margin-bottom: 30px;
        }

        .form-content p {
            color: black;
            text-align: left;
            font-size: 17px;
            font-weight: 300;
            line-height: 20px;
            margin-bottom: 30px;
        }

        .imgrig {
            float: right;
            margin-left: 200px;
        }


        .form-content label,
        .was-validated .form-check-input:invalid~.form-check-label,
        .was-validated .form-check-input:valid~.form-check-label {
            color: black;
        }

        .form-content input[type=text],
        .form-content input[type=password],
        .form-content input[type=number],
        .form-content input[type=email],
        .form-content select {
            width: 100%;
            padding: 9px 20px;
            text-align: left;
            border: 0;
            outline: 0;
            border-radius: 6px;
            background-color: #fff;
            border:1px  solid gray;
            font-size: 15px;
            font-weight: 300;
            color: #8D8D8D;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            margin-top: 16px;
        }


     

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background:#1dc8cd;
            outline: none !important;
            border: none !important;
            box-shadow: 0px 0px 2px rgb(182, 181, 181);
        }

        .btn{
            background: #1de099;
        }

        .btn:hover{
            background: #1dc8cd;
        }

        .form-content textarea {
            position: static !important;
            width: 100%;
            padding: 8px 20px;
            border-radius: 6px;
            text-align: left;
            background-color: #fff;
            border: 0;
            font-size: 15px;
            font-weight: 300;
            color: #8D8D8D;
            outline: none;
            resize: none;
            height: 120px;
            -webkit-transition: none;
            transition: none;
            margin-bottom: 14px;
        }

        .form-content textarea:hover,
        .form-content textarea:focus {
            border: 0;
            background-color: #ebeff8;
            color: #8D8D8D;
        }

        .mv-up {
            margin-top: -9px !important;
            margin-bottom: 8px !important;
        }

        .invalid-feedback {
            color: #ff606e;
        }

        .valid-feedback {
            color: #2acc80;
        }

        .container {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .p1 {
            font-size: x-large;
            margin-left:46.5%; 
            margin-top: 15px;
        }

      
        #submit{
            width: 93%;
        }
        u{
            text-decoration-color:#1dc8cd;
        }
        #ref{
            width:fit-content;
            margin-left: 550px;
        }
    </style>

</head>

<body>
   <div class="nav" id="header">
    <p class="p1">ride<b>N</b>share<a href="/backhome"><button id="ref" type="submit" class="btn">Go To Home</button></a></p>
   </div>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items card">
                        <h3>Hi rider</h3>
                    <p>please Fill Your Source And Destination</p>
                    <form class="requires-validation" validate  action="detailssd"  method="post">

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="source" placeholder=" Enter Your Source" required>
                        </div>
                       <div class="col-md-12">
                          <input class="form-control" type="text" name="destination" placeholder="Enter Your Destination" required>
                       </div>
                       <br>
                       <div class="col-md-12">
                        <input class="form-control" type="date" name="date" placeholder="Enter Date Of journey" required>
                     </div>
                     <div class="col-md-12">
                        <input class="form-control" type="text" name="time" placeholder="Enter Your time of journey in 24hrs format" required>
                     </div>
                     <div class="col-md-12">
                        <input class="form-control" type="number" name="seats" placeholder="Number of Seats available" required>
                     </div> <br>
                     <div class=" col-md-12">
                        <p style="color: red;" >
                            {{ack}}
                        </p>
                        
                       </div>
                     <div class="text-center">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-success btn-block">submit</button>
                        </div>
                     </div>
                     
                         
                     
                   </form>
                    </div>
                    <div class="imgrig">
                        <img src="{{ url_for('static',filename='pic.png')}}"
                            alt="copyright">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
